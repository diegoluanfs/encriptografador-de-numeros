<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Encriptografa Números</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body class="vh-100 d-flex justify-content-center align-items-center">
		


<div class="container">
	<div class="row col-4 align-items-center mb-3">
		<form id="tarefa-form" method="post">
			<div class="input-group mb-3">
				<h1>Encriptografa Números</h1>
			</div>
			<div class="input-group mb-3">
				<input type="text" class="form-control" id="numeros" name="numeros" placeholder="Entre com números de 0 ao 9" aria-label="numero" aria-describedby="button-addon2">
				<div class="btn btn-outline-secondary" type="submit" id="encriptografar">Encriptografar</div>	
			</div>
			<div class="input-group mb-3">
				<input type="text" class="form-control" id="encriptografado" name="encriptografado" placeholder="Encriptografado" aria-label="encriptografado" aria-describedby="button-addon2">
			</div>
		</form>
	</div>


    <!-- Biblioteca responsável pelos sweetalert2 -->
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    
	<script src="./encriptografa-numeros.js"></script>
</body>
</html>
